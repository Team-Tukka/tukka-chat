<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tukka Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <div class="chat-title">
          <img class="chat-tukka-logo" src="assets/tukkaLogo.png" alt="Tukka logo" />
          <h1>Tukka Chat</h1>
        </div>
        <a href="index.html" class="btn"><i class="fas fa-door-open"></i> Forlad rummet</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar scrollbar">
          <h3><i class="fas fa-comments"></i> Rummets navn:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Online brugere:</h3>
          <h2><ul id="users"></ul></h2>
        </div>
        <div class="chat-messages scrollbar"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Skriv en besked..." required autocomplete="off" />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
