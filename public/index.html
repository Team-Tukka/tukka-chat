<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/tukkaLogo.png" rel="icon" type="image/png" sizes="32x32" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tukka Chat</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <img class="join-tukka-logo" src="assets/tukkaLogo.png" alt="Tukka logo" />
        <h1>Tukka Chat</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Navn</label>
            <input type="text" name="username" id="username" placeholder="Indtast dit navn..." required />
          </div>
          <div class="form-control">
            <label for="room">Chatrum</label>
            <select name="room" id="room">
              <option value="Programmering">Programmering</option>
              <option value="Systemudvikling">Systemudvikling</option>
              <option value="Database">Database</option>
              <option value="Start-up">Start-up</option>
              <option value="Hyggechat">Hyggechat</option>
            </select>
          </div>
          <button type="submit" class="btn">Start chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
